name: Crawl Campaigns

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: {}

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          export PYTHONPATH=src
          python -m campaigns.main --config configs/sources.json --out output/campaigns.json --weekly-new-and-archive --state-file output/state.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: campaigns-json
          path: output/campaigns.json
