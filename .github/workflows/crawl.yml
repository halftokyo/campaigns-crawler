name: Crawl Campaigns

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: {}

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_DATABASE_URL: ${{ secrets.NOTION_DATABASE_URL }}
        run: |
          export PYTHONPATH=src
          python -m campaigns.main --config configs/sources.json --out output/campaigns.json --weekly-new-and-archive --state-file output/state.json --setup-notion-schema

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: campaigns-json
          path: output/campaigns.json
      - name: Upload new_this_week
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: new-this-week
          path: output/new_this_week.json
          if-no-files-found: ignore
      - name: Upload expired_to_archive
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: expired-to-archive
          path: output/expired_to_archive.json
          if-no-files-found: ignore
